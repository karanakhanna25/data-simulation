<section class="top-section" [formGroup]="form">
  <div class="equity-slippage-locate">
    <div class="input-label">
      <input type="number" formControlName="equity" class="equity" [min]="0" />
      <label>Start Equity</label>
    </div>
    <div class="input-label">
      <input type="number" formControlName="entry_slippage" class="slippage" [min]="0" />
      <label> Entry Slippage</label>
    </div>
    <div class="input-label">
      <input type="number" formControlName="exit_slippage" class="slippage" [min]="0" />
      <label>Exit Slippage</label>
    </div>
    <div class="input-label">
      <input type="number" formControlName="locate" class="locate" [min]="0" />
      <label>Locate</label>
    </div>
    <div class="input-label">
      <input type="number" formControlName="cappedRisk" [min]="0" />
      <label>Capped Risk</label>
    </div>
    <div class="select-label">
      <select class="timeframe-risk" formControlName="riskTimeFrame">
        <option *ngFor="let option of timeFrameOptions" value="option.value" [ngValue]="option.value">{{option.label}}</option>
      </select>
      <label>Risk Timeframe</label>
    </div>
    <div class="input-label">
      <input type="number" formControlName="wiggle_room" class="wiggle-room" [min]="0" />
      <label>Wiggle Room</label>
    </div>
    <div class="input-label">
      <input type="number" formControlName="max_loss_spike_percent" class="wiggle-room" [min]="0" />
      <label>Max Loss Spike %</label>
    </div>
    <div class="select-label">
      <select class="risk-from" formControlName="risk_from">
        <option *ngFor="let option of riskFromoptions" value="option.value" [ngValue]="option.value">{{option.label}}</option>
      </select>
      <label>Risk From</label>
    </div>
    <div class="input-label">
      <input type="number" formControlName="max_loss_risk_percent" class="max-loss-risk" [min]="0" [max]="100"/>
      <label>Max Loss Risk %</label>
    </div>
    <div class="input-label">
      <input type="number" formControlName="locate_offset" class="max-loss-risk" [min]="0" [max]="100"/>
      <label>Locate Offset</label>
    </div>
  </div>
  <div class="entry">
    <label class="title">Entry</label>
    <div class="entry-exit-controls">
      <div class="input-label">
        <input type="number" formControlName="spike_percent_to_enter" class="entry-spike"/>
        <label>Spike% to enter</label>
      </div>
      <div class="select-label">
        <select class="enter-at" formControlName="enter_at">
          <option *ngFor="let option of enterAtOptions" value="option.value" [ngValue]="option.value">{{option.label}}</option>
        </select>
        <label>Enter At</label>
      </div>
      <div class="select-label">
        <select class="pyramid" formControlName="pyramid">
          <option *ngFor="let option of pyramidOptions" value="option.value" [ngValue]="option.value">{{option.label}}</option>
        </select>
        <label>Pyramid</label>
      </div>
      <div class="input-label input-checkbox-label">
        <input type="checkbox" formControlName="no_extra_locates" class="checkbox" />
        <label>No Extra Locates</label>
      </div>
    </div>
  </div>
  <div class="exit">
    <label class="title">Exit</label>
    <div class="exit-controls">
      <div class="exit-close">
        <div class="input-label">
          <input type="number" formControlName="shares_exit_close" class="entry-lows" [min]="0" [max]="100" />
          <label>% Shares Close</label>
        </div>
      </div>
      <div class="exit-lows">
        <div class="input-label">
          <input type="number" formControlName="shares_exit_lows" class="entry-lows" [min]="0" [max]="100" />
          <label>% Shares Lows</label>
        </div>
        <div class="input-label">
          <input type="number" formControlName="exit_lows" class="entry-lows" />
          <label>Exit Lows</label>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="bottom-section">
  <!-- <line-chart [data]="equity() || []" #lineChart></line-chart> -->
</section>
